name: macOS build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake sfml

      - name: Configure CMake
        run: |
          cmake -S . -B build -DBUILD_CONSOLE=ON -DBUILD_GUI=ON

      - name: Build GUI and Console
        run: |
          cmake --build build --config Release --target reversi_console || true
          cmake --build build --config Release --target reversi || true

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build-artifacts
          path: |
            build/reversi_console
            build/reversi
